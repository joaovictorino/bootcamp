apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-election
  namespace: bootcamp
  labels:
      name: ingress-election
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - path: /candidates(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: candidates-svc
                port:
                  number: 80
          - path: /votes(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: votes-svc
                port: 
                  number: 80
          - path: /reports(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: reports-svc
                port: 
                  number: 80